<header>
  <div class="whatsapp-icon">
    <a href="https://wa.me/5511999999999" target="_blank">
      <img src="assets/whatsapp-brands-solid.svg" alt="WhatsApp" width="30" height="30" />
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="assets/instagram-brands-solid.svg" alt="instagram" width="30" height="30" />
    </a>
  </div>
  <div class="minhacontasair">
    <div class="menu-container">
      <button class="options-button">Minha conta</button>
      <div class="options-menu">
        <button (click)="navigatePerfil()">
          <img class="logout" src="assets/pen-to-square-regular.svg" alt="Sair" width="15" height="15" />
          <span >Dados da Conta</span>
        </button>
        <button>
          <img class="logout" src="assets/clipboard-regular.svg" alt="Sair" width="15" height="15" />
          <span>Meus Pedidos</span>
        </button>
        <button (click)="onLogout()">
          <img class="logout" src="assets/right-from-bracket-solid.svg" alt="Sair" width="15" height="15" />
          <span>Sair da Conta</span>
        </button>
      </div>
    </div>
  </div>
</header>

<div class="catalogo">
  <div class="barrapesquisa">
    <input type="text" placeholder="Oque você procura ?" [(ngModel)]="pesquisa" (input)="filtrarProdutos()"
      class="input-pesquisa" />
  </div>
  <h2 class="catalogo-titulo">Catálogo de Produtos</h2>
  <div class="category-menu">
    <ul>
      <li><a (click)="filtrarPorCategoria('Acessório')">Acessórios</a></li>
      <li><a (click)="filtrarPorCategoria('Camiseta')">Camisetas</a></li>
      <li><a (click)="filtrarPorCategoria('Calça')">Calças</a></li>
      <li><a (click)="filtrarPorCategoria('Vestido')">Vestidos</a></li>
      <li><a (click)="filtrarPorCategoria('Promoção')">Promoções</a></li>
      <li><a (click)="filtrarPorCategoria('Praia')">Moda Praia</a></li>
      <li><a (click)="filtrarPorCategoria('Infantil')">Infantil</a></li>
      <li><a *ngIf="isAdmin" (click)="adicionarprodutos()">Adicionar Produtos</a></li>
    </ul>
  </div>
</div>
<div>
  <div class="produtos-container">
    <div class="produto" *ngFor="let produto of produtosFiltrados">
      <div class="produto-imagem">
        <img [src]="'http://localhost:8080' + produto.imagemUrl" alt="{{ produto.nome }}" />
      </div>
      <div class="produto-detalhes">
        <h3 class="produto-nome">{{ produto.nome }}</h3>
        <p class="produto-categoria-tamanho">{{ produto.tamanho }}</p>
        <p class="produto-preco">
          <strong>R$ {{ produto.preco | number: '1.2-2' }}</strong>
        </p>
        <button class="btn-comprar">Comprar Agora</button>
      </div>
    </div>
  </div>
</div>
